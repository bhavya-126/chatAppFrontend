<div class="container clearfix" *ngIf="receiver.id">
  <div class="chat">
    <div class="chat-header clearfix">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

      <div class="chat-about">
        <div class="chat-with"> {{receiver.name}} </div>
      </div>
      <i class="fa fa-star"></i>
    </div> <!-- end chat-header -->

    <div class="chat-history">
      <div *ngFor="let msg of chats">
        <div class="clearfix">
          <div class="message-data align-right" *ngIf="msg.senderEmail===email">
            {{msg.message}}
          </div>
          <div class="message-data" *ngIf="msg.senderEmail!==email">
            {{msg.message}}
          </div>
        </div>
      </div>

    </div> <!-- end chat-history -->

    <div class="chat-message clearfix">

      <form [formGroup]="chatForm">

        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"
          formControlName="message"></textarea>


        <button type="submit" (click)="sendMessage()">Send</button>
      </form>

    </div> <!-- end chat-message -->

  </div> <!-- end chat -->

</div> <!-- end container -->
